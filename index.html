<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Booking</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    color: #000; /* Text color for better contrast */
    background: #fff; /* Background color for better contrast */
  }
  .bg-image {
    background-image: url('your-image-url.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
    height: 100%;
  }
  .header, .footer, .login-form label, .button {
    text-align: center;
    color: #000; /* Changed to black for better contrast */
    background: #f8f8f8; /* Light grey background for better contrast */
  }
  .header {
    padding: 20px 0;
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 10px 0;
  }
  .container {
    position: absolute;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }
  .login-form {
    margin: 20px auto;
    display: inline-block;
    text-align: left;
  }
  .login-form input[type="text"],
  .login-form input[type="password"] {
    padding: 10px;
    margin: 10px 0;
    width: 200px;
    display: block;
    border: 1px solid #000; /* Changed to black for better visibility */
    background: #fff; /* White background for better contrast */
    color: #000; /* Text color for better contrast */
  }
  .button {
    background-color: #4CAF50; /* Keep this if it's already providing enough contrast */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="bg-image">
  <header role="banner" class="header">
    <h1>Welcome to Our Restaurant</h1>
    <p>Book your table online or call us directly.</p>
  </header>

  <main class="container" role="main">
    <button class="button">Login</button>
    <button class="button">Sign Up</button>
    
    <form class="login-form" aria-labelledby="loginFormLabel">
      <h2 id="loginFormLabel" style="color: white;">Login to Your Account</h2>
      
      <label for="username" style="color: white;">Username</label>
      <input id="username" type="text" placeholder="Username" name="username" title="Enter your username">
      
      <label for="password" style="color: white;">Password</label>
      <input id="password" type="password" placeholder="Password" name="password" title="Enter your password">
      
      <button type="submit" class="button">Log In</button>
    </form>
  </main>

  <nav role="navigation" class="navigation" style="text-align: center; background: rgba(0,0,0,0.8); padding: 10px; color: white;">
    <!-- Add navigation links here -->
  </nav>

  <footer role="contentinfo" class="footer">
    <p>Contact Us: email@example.com | +123 456 7890</p>
  </footer>
</div>

</body>
</html>
